<div class="portrait-container">
	<img src="{{ item.value.image }}"/>
  <p class="image-caption-text">{{ item.value.credit }}</p>
</div>

<each loop="sentence in item.value.text ? item.value.text.split(' / ') : []">
  <div class="annote">
		<p class="g-body annote-text">{{ sentence }}</p>
  </div>
</each>
